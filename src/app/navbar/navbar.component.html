<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Estimator</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="auth.login()" *ngIf="!auth.loggedIn">
        Log In
      </a>
      <a mat-list-item *ngIf="auth.loggedIn" routerLink="/">
        Home
      </a>
      <a mat-list-item routerLink="profile" *ngIf="auth.loggedIn">
        Profile
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Estimator</span>
      <span class="example-spacer"></span>

      <button mat-button *ngIf="auth.loggedIn" (click)="auth.logout()">
        Log out
      </button>
    </mat-toolbar>
    <div class="component_wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
